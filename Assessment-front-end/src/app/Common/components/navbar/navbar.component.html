<div class="header">
  <span>
    <span style="margin-left: 10px;">
      <img src="/assets/Softtek-logo.png" alt="Header Image">
    </span>
    <span class="ml30 font-size-x-large">Softtek Assessment Portal</span>
    <span class="example-spacer"></span>
  </span>

  <div class="user-profile" id="user-profile">
    <img src="../../../assets/login icon.png" alt="User Profile Image" id="profile-image">
    <span class="user-name">John Doe</span>

    <!-- View Options Dropdown -->
    <div class="view-options" id="view-options">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <a class="" href="javascript:void(0)">Profile</a>
        </li>
        <li class="list-group-item">
          <a class="" href="javascript:void(0)">Logout</a>
        </li>
      </ul>
    </div>
  </div>

</div>
