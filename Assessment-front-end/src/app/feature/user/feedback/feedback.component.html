<!-- assessment-form.component.html -->

<div class="container">
  <mat-card>
    <mat-card-header>
      <div class="mb-4">
        <h4>Feedback</h4>
      </div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="assessmentForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="relevancyToObjective">Relevancy to Objective</label>
          <input type="number" class="form-control" formControlName="relevancyToObjective" required>
        </div>

        <div class="form-group">
          <label for="recommendationToFellowSofttekians">Recommendation to Fellow Softtekians</label>
          <input type="number" class="form-control" formControlName="recommendationToFellowSofttekians" required>
        </div>

        <div class="form-group">
          <label for="anyOtherAssessmentTobeAdded">Any Other Assessment to be Added</label>
          <input type="text" class="form-control" formControlName="anyOtherAssessmentTobeAdded">
        </div>

        <div class="form-group">
          <label for="TrainerName">Trainer Name</label>
          <input type="text" class="form-control" formControlName="TrainerName" required>
        </div>

        <div class="form-group">
          <label for="trainerOverall">Trainer Overall</label>
          <input type="number" class="form-control" formControlName="trainerOverall" required>
        </div>

        <div class="form-group">
          <label for="rateBeforeTakingTraining">Rate Before Taking Training</label>
          <input type="number" class="form-control" formControlName="rateBeforeTakingTraining" required>
        </div>

        <div class="form-group">
          <label for="rateAfterTakingTraining">Rate After Taking Training</label>
          <input type="number" class="form-control" formControlName="rateAfterTakingTraining" required>
        </div>

        <div class="form-group">
          <label for="rateTheTrainerOnExpertise">Rate the Trainer on Expertise</label>
          <input type="number" class="form-control" formControlName="rateTheTrainerOnExpertise" required>
        </div>

        <div class="form-group">
          <label for="sugestions">Suggestions</label>
          <textarea class="form-control" formControlName="sugestions"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" mat-raised-button class="btn-main">Submit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
