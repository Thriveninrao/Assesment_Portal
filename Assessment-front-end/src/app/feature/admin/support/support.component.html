<div class="container">
    <mat-card>
        <mat-card-header>
            <div class="mb-3">
                <h4>Support</h4>
            </div>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <h2> For any enquires, or to say hello, get in touch</h2>
                </div>
            </div>

            <div class="row d-flex justify-content-between mt-4">
                <div class="col-md-4">
                    <h6>Contact info:</h6>
                    <p>Email : help@softtek.com</p>
                    <p>Phone : +91 1234567890</p>
                </div>
                <div class="col-md-8">
                    <form [formGroup]="supportForm">
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Your Name</mat-label>
                                    <input matInput formControlName="name">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input type="text" matInput formControlName="email"/>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Phone</mat-label>
                                    <input type="text" matInput formControlName="phone"/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Company</mat-label>
                                    <input type="text" matInput formControlName="company"/>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>Leave your message</mat-label>
                                    <textarea name="" id="" cols="30" rows="10" formControlName="message"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </mat-card-content>
    </mat-card>

</div>
