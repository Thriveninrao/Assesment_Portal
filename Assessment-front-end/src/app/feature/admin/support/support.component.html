<div class="container">
    <mat-card>
        <mat-card-header>
            <div class="mb-3">
                <h4>Support</h4>
            </div>
        </mat-card-header>
        <mat-card-content>
            <!-- <div class="row">
                <div class="col">
                    <h2> For any enquires, or to say hello, get in touch</h2>
                </div>
            </div> -->

            <div class="row d-flex justify-content-between mt-4">
                <div class="col-md-3 text-center " style="margin-top: 50px;">
                    <h6>Contact info:</h6>
                    <p class="mb-0">Email : help@softtek.com</p>
                    <p>Phone : +91 1234567890</p>
                </div>
                <div class="col-md-9">
                    <form [formGroup]="supportForm">
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Your Name</mat-label>
                                    <input type="text" matInput formControlName="name" required>
                                    <mat-error *ngIf="supportForm.controls['name'].hasError('required')">
                                        Your Name is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input type="text" matInput formControlName="email" required/>
                                    <mat-error *ngIf="supportForm.controls['email'].hasError('required')">
                                        Email is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Phone</mat-label>
                                    <input type="text" matInput formControlName="phone" required/>
                                    <mat-error *ngIf="supportForm.controls['phone'].hasError('required')">
                                        Phone is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Company</mat-label>
                                    <input type="text" matInput formControlName="company" required/>
                                    <mat-error *ngIf="supportForm.controls['company'].hasError('required')">
                                        Company is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field appearance="outline" style="width: 99%;">
                                    <mat-label>Textarea</mat-label>
                                    <textarea matInput required formControlName="message"></textarea>
                                    <mat-error *ngIf="supportForm.controls['message'].hasError('required')">
                                        Message is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </form>
                    <div class="row d-flex " style="justify-content: center;">
                        <button mat-raised-button class="btn-main" style="width: 100px;"
                            (click)="onSubmit()">
                            Submit
                        </button>
                    </div>
                </div>
           
            </div>
   
        </mat-card-content>
    </mat-card>

</div>
