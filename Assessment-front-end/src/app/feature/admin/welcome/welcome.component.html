<div class="container">
  <mat-card>
    <mat-card-header>
      <div class="mb-3">
        <h4>Admin Dashboard</h4>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="tile-container">
        <div class="box category-bg">
          <a routerLink="/admin/categories">
            <p>{{ noOfCategories }}<br /><span>Categories</span></p>
          </a>
          <i class="fa fa-users box-icon"></i>
        </div>
        <div class="box assesment-bg">
          <a routerLink="/admin/view-assessments">
            <p>{{ noOfAssessments }}<br /><span>Assessments</span></p>
          </a>
          <i class="fa fa-list box-icon"> </i>
        </div>
        <div class="box user-bg">
          <a routerLink="/admin/user-details">
            <p>{{ noOfUsers }}<br /><span>Total Users</span></p>
          </a>
          <i class="fa fa-users box-icon"></i>
        </div>
      </div>

      <!-- <div>
        <div class="content-box mt10 text-center">
          <table>
            <tr>
              <th>Category Name</th>
              <th>Category Discription</th>
              <th>Total No Of Assessments</th>
            </tr>

            <tr *ngFor="let c of pagedCategories" style="text-align: center">
              <td>{{ c.categoryTitle }}</td>
              <td>{{ c.categoryDescription }}</td>
              <td>{{ c.assessmentSize }}</td>
            </tr>
          </table>
        </div>
        <mat-paginator [length]="dashboardCategory.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20, 50, 100]"
          (page)="onPageChange($event)"></mat-paginator>
      </div> -->

      <div class="search-field">
        <app-search-filter [dataSource]="dataSource"></app-search-filter>
      </div>
      
      <div class="mat-table mat-elevation-z4">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="categoryTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
            <td mat-cell *matCellDef="let row"> {{row.categoryTitle}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="categoryDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Description </th>
            <td mat-cell *matCellDef="let row"> {{row.categoryDescription}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="assessmentSize">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total no of Assessments </th>
            <td mat-cell *matCellDef="let row"> {{row.assessmentSize}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">No data matching the filter</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
      
    </mat-card-content>
  </mat-card>
</div>
