<div class="mat-title d-flex justify-content-between">
  <div class="">
    <h1 mat-dialog-title>Group Assessments</h1>
  </div>
  <div class="close-icon" mat-dialog-close=>
    <mat-icon>close</mat-icon>
  </div>
</div>
<mat-dialog-content style="width: 750px;">
  <mat-card class="mt20 mr20 ml20">
    <mat-card>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="groupForm">
          <div class="">
            <mat-form-field appearance="outline">
              <input matInput formControlName="groupName" placeholder="Group Name" required />
            </mat-form-field>
          </div>
          <div class="selected-assessments-row">
            <mat-card class="mr20 ml20 mb20" *ngFor="let assessment of selectedAssessments; let i = index">
              <div class="d-flex justify-content-between">
                <div class="m-3" style="justify-content: flex-start;">
                  <mat-card-title style="font-size: medium;">{{ assessment.assessmentTitle }}</mat-card-title>
                  <mat-card-subtitle style="font-size: small;">{{ assessment.category.categoryTitle }}</mat-card-subtitle>
                </div>
                <div class="m-2" style="justify-content: flex-end;">
                  <button type="button" mat-button color="warn" (click)="removeAssessment(i)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </mat-card>
            <mat-card-header>
              <button type="button" mat-button color="primary" [matMenuTriggerFor]="assessmentMenu"
                [disabled]="assessmentMenuItems.length === 0">
                <mat-icon>add</mat-icon> Add Assessment
              </button>
            </mat-card-header>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-card>
  <mat-menu #assessmentMenu="matMenu" class="assessment-menu">
    <button mat-menu-item *ngFor="let assessment of assessmentMenuItems" (click)="addAssessmentFromMenu(assessment)">
      {{ assessment.assessmentTitle }}
    </button>
  </mat-menu>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="submit" mat-raised-button class="btn-main" [disabled]="!groupForm.valid" (click)="onSubmit()">
    Save
  </button>
  <button class="mr20 ml20" type="button" mat-raised-button mat-dialog-close="">
    Cancel
  </button>
</mat-dialog-actions>
