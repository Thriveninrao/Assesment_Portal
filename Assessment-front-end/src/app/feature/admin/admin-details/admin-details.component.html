<!-- user-table.component.html -->
<div class="container">
  <mat-card class="w100">
    <mat-card-header>
      <div class="mb-3">
        <h4>Admin Details</h4>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="d-flex justify-content-between">
        <!-- Add this input field for searching -->
        <div class="">
          <app-search-filter [dataSource]="dataSource"></app-search-filter>
          <!-- <mat-form-field class="full-width" appearance="outline">
          <mat-label>Search</mat-label>
          <input
            [(ngModel)]="searchQuery"
            name="searchQuery"
            type="text"
            matInput
            placeholder="Search"
            (input)="performSearch()"
          />
        </mat-form-field> -->
        </div>
        <div class="">
          <div class="mt-4">
            <!-- *ngIf="isAdmin" [routerLink]="['/admin/add-admin/add']" [queryParams]="{ mode: 'add' }" -->
            <button (click)="openDialog('Add', '')"
              mat-raised-button class="left-button btn-main">
              <mat-icon mat-list-icon>engineering</mat-icon>
              Add Admin
            </button>
          </div>
        </div>
      </div>
      <div *ngIf="admins.length === 0" class="empty-message">
        It looks like there are NO other admins
      </div>
      <div class="mat-table mat-elevation-z4">
        <table mat-table [dataSource]="dataSource" *ngIf="admins.length > 0">
          <!-- Define columns -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Profile Image</th>
            <td mat-cell *matCellDef="let admin">
              <img *ngIf="admin.profile === 'Admin.jpg'" src="../../../assets/Profile Pictures/Admin.jpg"
                alt="" style="max-width: 50px" class="profile-image" />
            </td>
          </ng-container>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let admin">{{ admin.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let admin">
              {{ admin.firstName + " " + admin.lastName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let admin">{{ admin.username }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let admin">{{ admin.email }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let admin">
              <button matTooltip="Edit" mat-icon-button color="danger" (click)="editAdmin(admin)"
                *ngIf="loggedInAdmin.username === 'admin.admin'">
                <mat-icon>edit</mat-icon>
              </button>
              <button matTooltip="Delete" mat-icon-button (click)="deleteAdmin(admin)" *ngIf="loggedInAdmin.username === 'admin.admin'"
                class="delete-button">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">No data matching the filter</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      <!-- <div class="container">
      <div class="row">
        <div class="col-md-12">

        </div>
      </div>
    </div> -->
    </mat-card-content>
  </mat-card>
  <!-- <mat-paginator
  [pageSizeOptions]="[8, 10, 12]"
  showFirstLastButtons
></mat-paginator> -->
</div>
