<!-- user-table.component.html -->
<app-loader *ngIf="isSubmitted"></app-loader>
<div class="container">
  <mat-card class="w100">
    <mat-card-header>
      <div class="mb-3">
        <h4>Access Requests</h4>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="d-flex justify-content-between">
        <div class="">
          <app-search-filter [dataSource]="dataSource"></app-search-filter>
        </div>
      </div>
      <div *ngIf="users.length === 0" class="empty-message text-center">
        <p>It looks like there are no user requests for now</p>
      </div>
      <div class="mat-table mat-elevation-z4" *ngIf="users.length !== 0">
        <table mat-table [dataSource]="dataSource" *ngIf="users.length > 0">
          <!-- Define columns -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user">{{ user.firstName +" "+ user.lastName }}</td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let user">{{ user.username }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <ng-container matColumnDef="testAttwmpted">
            <th mat-header-cell *matHeaderCellDef>Test Attempted</th>
            <td mat-cell *matCellDef="let user">{{ user.testAttwmpted ? 'Yes' : 'No' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user">
              <button
                class="ml20 mr20"
                mat-raised-button
                style="background-color: forestgreen; color: aliceblue"
                (click)="approveUser(user)" [disabled]="disabled">
                Approve
              </button>
              <span class="action-button-spacing"></span>
              <button
                class="ml20 mr20"
                mat-raised-button
                style="background-color: rgb(225, 70, 14); color: aliceblue"
                (click)="rejectUser(user)" [disabled]="disabled">
                Reject
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">No data matching the filter</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
