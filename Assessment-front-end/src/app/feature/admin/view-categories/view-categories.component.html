<div class="container">
  <mat-card class="w100">
    <mat-card-header>
      <div class="mb-3">
        <h4>Categories</h4>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div style="display:flex; justify-content: flex-end;" class="mb-4">
          <!-- *ngIf="isAdmin" [routerLink]="['/admin/add-admin/add']" [queryParams]="{ mode: 'add' }" -->
          <button mat-raised-button class="left-button btn-main" (click)="openDialog('Add', '')">
            Add New Category
          </button>
        </div>
      </div>
      <div *ngIf="categories.length === 0" class="empty-message">
        No Categories Found
      </div>
      <div>
        <div class="mt-1" *ngFor="let c of categoriesData;let i = index">
          <mat-accordion class="example-headers-align">
            <mat-expansion-panel hideToggle [expanded]="step === i" (opened)="setStep(i)">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <span>
                    <img class="category-image" src="../../../../assets/category.png" alt="category">
                  </span> &nbsp;
                  {{ c.categoryTitle }}
                </mat-panel-title>
                <mat-panel-description>
                 
                </mat-panel-description>
              </mat-expansion-panel-header>
              {{ c.categoryDescription }}

              <mat-action-row>
                <button mat-mini-fab matTooltip="Delete" (click)="deleteCategory(c.categoryId)"
                  color="warn"><mat-icon>delete</mat-icon></button>
              </mat-action-row>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="pageSize" [pageIndex]="pageIndex" aria-label="Select page of users"
        [length]="categories.length" (page)="onPageChange($event)"></mat-paginator>
