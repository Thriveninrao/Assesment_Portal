<div>
  <div class="mat-title d-flex justify-content-between">
    <div class="">
      <h1 mat-dialog-title>Add New Category</h1>
    </div>
    <div class="close-icon" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </div>
  </div>
</div>

<mat-dialog-content class="mat-typography">
  <mat-card>
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <form (ngSubmit)="formSubmit()">
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Title</mat-label>
                <input required autofocus type="text" name="categoryTitle" matInput placeholder="Enter Category Title"
                  [(ngModel)]="category.categoryTitle" />
              </mat-form-field>
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea required name="categoryDescription" matInput placeholder="Enter Category Description"
                  rows="5" [(ngModel)]="category.categoryDescription"></textarea>
              </mat-form-field>
              <div class="container text-center mt15">
                <button mat-raised-button color="primary">ADD</button> &nbsp;
                <!-- <button type="reset" class="ml20" mat-raised-button color="accent">
                  Reset
                </button> -->
                <button class="ml20" routerLink="/admin/categories/" mat-raised-button color="accent">
                  View Categories
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
