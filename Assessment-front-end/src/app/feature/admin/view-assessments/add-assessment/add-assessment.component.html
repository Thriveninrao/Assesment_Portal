</div>

<mat-dialog-content class="mat-typography">

  <mat-card>

    <mat-card-content>
      <form (ngSubmit)="addAssessment()">
        <!-- title field -->
        <div class="row">
          <div class="col-6">
            <mat-form-field appearance="outline">
              <mat-label>Enter Title</mat-label>
              <input type="text" name="assessmentTitle" placeholder="Enter here" matInput
                [(ngModel)]="assessmentData.assessmentTitle" required />
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field appearance="outline">
              <mat-label>Category</mat-label>
              <mat-select name="food" [(ngModel)]="assessmentData.category.categoryId">
                <mat-option *ngFor="let c of categories" [value]="c.categoryId">
                  {{ c.categoryTitle }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <!-- max marks -->
            <mat-form-field appearance="outline">
              <mat-label>Maximum Marks</mat-label>
              <input type="text" name="maxMarks" placeholder="Enter here" required matInput
                [(ngModel)]="assessmentData.maxMarks" />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <!-- number of questions to be shown -->
            <mat-form-field appearance="outline">
              <mat-label>Number of Questions</mat-label>
              <input type="text" name="numberOfQuestions" placeholder="Enter here" required matInput
                [(ngModel)]="assessmentData.numberOfQuestions" />
            </mat-form-field>
          </div>
        </div>
        <!-- active field -->
        <div class="row">
          <div class="col-3">
            <mat-slide-toggle name="active" [(ngModel)]="assessmentData.active" class="example-margin mt20">
              Publish Status!
            </mat-slide-toggle>
            <br />
          </div>
          <div class="col-9">
            <!-- description field -->
            <mat-form-field style="width: 100%;" appearance="outline">
              <mat-label>Enter Description</mat-label>
              <textarea type="text" name="assessmentDescription" placeholder="Enter here" matInput rows="3" required
                [(ngModel)]="assessmentData.assessmentDescription"></textarea>
            </mat-form-field>
          </div>
        </div>
        <!-- <div class="text-end">
          <button class="ml30" type="reset" mat-raised-button mat-dialog-close>
            Cancel
          </button>&nbsp;
          <button mat-raised-button class="btn-main">Add Assessment</button>  -->
       
          <!-- <button class="ml20" routerLink="/admin/view-assessments/" mat-raised-button color="accent">
            View Assessments List
          </button> -->
        <!-- </div> -->
      </form>
    </mat-card-content>

  </mat-card>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="ml30" type="reset" mat-raised-button mat-dialog-close>
    Cancel
  </button>&nbsp;
  <button mat-raised-button class="btn-main" (click)="addAssessment()">Add Assessment</button> 
</mat-dialog-actions>
