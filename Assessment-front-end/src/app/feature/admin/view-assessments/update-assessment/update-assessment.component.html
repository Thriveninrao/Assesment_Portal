<div class="mat-title d-flex justify-content-between">
  <div class="">
    <h1 mat-dialog-title>Update New Assessment</h1>
  </div>
  <div class="close-icon" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </div>
</div>
<mat-dialog-content class="mat-typography">
  <mat-card class="mt20">
    <mat-card-content>
      <form (ngSubmit)="updateAssessmentData(assessment)">
        <!-- title field -->
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="outline">
              <mat-label>Enter Title</mat-label>
              <input type="text" name="assessmentTitle" placeholder="Enter here" matInput
                [(ngModel)]="assessment.assessmentTitle" required />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <!-- category select -->
            <mat-form-field class="mt20 w100">
              <mat-label>Category</mat-label>
              <mat-select name="category" [(ngModel)]="assessment.category.categoryId">
                <mat-option *ngFor="let c of categories" [value]="c.categoryId">
                  {{ c.categoryTitle }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>




        <div class="row">
          <div class="col-md-6">
            <!-- max marks -->
            <mat-form-field appearance="outline">
              <mat-label>Maximum Marks</mat-label>
              <input type="text" name="maxMarks" placeholder="Enter here" required matInput
                [(ngModel)]="assessment.maxMarks" />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <!-- number of questions to be shown -->
            <mat-form-field  appearance="outline">
              <mat-label>Number of Questions</mat-label>
              <input type="text" name="numberOfQuestions" placeholder="Enter here" required matInput
                [(ngModel)]="assessment.numberOfQuestions" />
            </mat-form-field>
          </div>
        </div>
        <!-- active field -->
        <div class="row">
          <div class="col-md-3">
            <mat-slide-toggle name="active" [(ngModel)]="assessment.active" class="example-margin mt20">
              Publish Status!
            </mat-slide-toggle>
          </div>
          <div class="col-md-9">
            <!-- description field -->
            <mat-form-field style="width: 100%;" appearance="outline">
              <mat-label>Enter Description</mat-label>
              <textarea type="text" name="assessmentDescription" placeholder="Enter here" matInput rows="5" required
                [(ngModel)]="assessment.assessmentDescription"></textarea>
            </mat-form-field>
          </div>
        </div>

        <!-- <div class="container text-center">
          <button mat-raised-button type="submit" color="primary">Update Assessment</button>
          <button class="ml30" type="reset" mat-raised-button color="accent">
            Reset
          </button>
          <button class="ml20" routerLink="/admin/view-assessments/" mat-raised-button color="accent">
            View Assessments List
          </button>
        </div> -->
      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="ml30" type="reset" mat-raised-button mat-dialog-close>
    Cancel
  </button>&nbsp;
  <button mat-raised-button class="btn-main" (click)="updateAssessmentData(assessment)">Update Assessment</button> 
</mat-dialog-actions>
