<mat-card class="mt20">
  <h1 class="mt10">Add new Assessment</h1>
  <div class="container mb20">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form (ngSubmit)="updateAssessmentData(assessment)">
          <!-- title field -->
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Title</mat-label>
            <input
              type="text"
              name="assessmentTitle"
              placeholder="Enter here"
              matInput
              [(ngModel)]="assessment.assessmentTitle"
              required
            />
          </mat-form-field>

          <!-- description field -->
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Description</mat-label>
            <textarea
              type="text"
              name="assessmentDescription"
              placeholder="Enter here"
              matInput
              rows="5"
              required
              [(ngModel)]="assessment.assessmentDescription"
            ></textarea>
          </mat-form-field>

          <div class="row">
            <div class="col-md-6">
              <!-- max marks -->
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Maximum Marks</mat-label>
                <input
                  type="text"
                  name="maxMarks"
                  placeholder="Enter here"
                  required
                  matInput
                  [(ngModel)]="assessment.maxMarks"
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <!-- number of questions to be shown -->
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Number of Questions</mat-label>
                <input
                  type="text"
                  name="numberOfQuestions"
                  placeholder="Enter here"
                  required
                  matInput
                  [(ngModel)]="assessment.numberOfQuestions"
                />
              </mat-form-field>
            </div>
          </div>
          <!-- active field -->
          <mat-slide-toggle
            name="active"
            [(ngModel)]="assessment.active"
            class="example-margin mt20"
          >
            Publish Status!
          </mat-slide-toggle>
          <br />

          <!-- category select -->
          <mat-form-field class="mt20 w100">
            <mat-label>Category</mat-label>
            <mat-select
              name="category"
              [(ngModel)]="assessment.category.categoryId"
            >
              <mat-option *ngFor="let c of categories" [value]="c.categoryId">
                {{ c.categoryTitle }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="container text-center">
            <button mat-raised-button type="submit" color="primary">Update Assessment</button>
            <button class="ml30" type="reset" mat-raised-button color="accent">
              Reset
            </button>
            <button
              class="ml20"
              routerLink="/admin/view-assessments/"
              mat-raised-button
              color="accent"
            >
              View Assessments List
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
{{ assessment | json }}
