<mat-card class="mt20 mr20 ml20">
  <h1
    class="text-center mt10"
    style="
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: chocolate;
      font-size: 40px;
    "
  >
    Assessments List
  </h1>
  <mat-card class="mt30 mr20 ml20 mb20" *ngFor="let a of assessments">
    <mat-card-header>
      <div
        mat-card-avatar
        class="example-header-image"
        style="
          background-image: url('../../../../assets/assessments/assessment.png');
        "
      ></div>

      <mat-card-title>
        {{ a.assessmentTitle }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ a.category.categoryTitle }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ a.assessmentDescription }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="ml20" color="primary">Questions</button>
      <button mat-stroked-button class="ml20" color="primary">
        Max Marks {{ a.maxMarks }}
      </button>
      <button mat-stroked-button class="ml20" color="primary">
        Questions {{ a.numberOfQuestions }}
      </button>
      <button mat-flat-button class="ml20" color="primary">Attempts</button>
      <button
        (click)="deleteAssessment(a.assessmentId)"
        mat-raised-button
        class="ml20"
        color="warn"
      >
        Delete
      </button>
      <button
        (click)="downloadFile(a.assessmentId)"
        mat-raised-button
        class="ml20"
        color="primary"
      >
        Export Assessment
      </button>
    </mat-card-actions>
  </mat-card>
  <mat-card class="mt30 mr20 ml20 mb20" *ngFor="let a of assessments">
    <mat-card-content>
      <form (ngSubmit)="onSubmit(a.assessmentId)">
        <input type="file" (change)="onFileSelected($event)" accept=".xlsx" />
        <br />
        <br />
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>

  <div class="container text-center mt20">
    <button routerLink="/admin/add-assessment" mat-raised-button color="accent">
      Add New Assessment
    </button>
  </div></mat-card
>
