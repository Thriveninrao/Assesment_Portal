<mat-card class="mt20 mr20 ml20">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Group Users</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="groupForm">
        <mat-form-field>
          <input
            matInput
            formControlName="groupName"
            placeholder="Group Name"
            required
          />
        </mat-form-field>
        <h3>Selected Users:</h3>
        <div>
          <div class="selected-users-row">
            <mat-card
              class="mr20 ml20 mb20"
              *ngFor="let user of selectedUsers; let i = index"
            >
              <mat-card-header class="mr20 ml20 mb20">
                <mat-card-title
                  >{{ user.firstName }} {{ user.lastName }} [{{
                    user.username
                  }}]</mat-card-title
                >
                <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
                <mat-card-actions>
                  <button mat-button color="warn" (click)="removeUser(i)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </mat-card-actions>
              </mat-card-header>
            </mat-card>
            <mat-card-header class="mr20 ml20 mb20">
              <div class="add-user-button">
                <button
                  mat-button
                  color="primary"
                  [matMenuTriggerFor]="userMenu"
                >
                  <mat-icon>add</mat-icon>
                </button>
              </div></mat-card-header
            >
          </div>
        </div>
        <div class="center-button">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="!groupForm.valid"
          >
            Save
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</mat-card>
<mat-menu #userMenu="matMenu" class="user-menu">
  <button
    mat-menu-item
    *ngFor="let user of userMenuItems"
    (click)="addUserFromMenu(user)"
  >
    {{ user.firstName }} {{ user.lastName }} [{{ user.username }}]
  </button>
</mat-menu>
