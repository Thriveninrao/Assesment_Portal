<div class="bootstrap-wrapper">
  <div class="container">
    <div class="card">
      <p class="mt30 ml30" style="font-size: xx-large;">
        <b>{{ ELEMENT_DATA[0].assessmentTitle }} assessment attended peoples list</b>
      </p>
      <div class="mt-md-5 ml30 mr40 mb20">
        <span class="mr-md-3" style="font-size: x-large"
          >Number of Questions : {{ ELEMENT_DATA[0].numberOfQuestions }}</span
        >
        <span style="font-size: x-large; float: right"
          >Max marks: {{ ELEMENT_DATA[0].maxMarks }}</ span
        >
      </div>
      <div class="container" style="border-radius: 50px;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="border-radius: 30px;">
          <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
          </ng-container>

          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
          </ng-container>

          <ng-container matColumnDef="obtainedMarks">
            <th mat-header-cell *matHeaderCellDef>Marks Obtained</th>
            <td mat-cell *matCellDef="let element">
              {{ element.obtainedMarks }}
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
