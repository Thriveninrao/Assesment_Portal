<h1 class="mt30 ml30">{{ELEMENT_DATA[0].assessmentTitle}} Assessment attended peoples list</h1>
<div class="mt-md-5">
    <span class="mr-md-3">Number of Questions: {{ ELEMENT_DATA[0].numberOfQuestions }}</span>
    <span style="float: right;">Max marks: {{ ELEMENT_DATA[0].maxMarks }}</span>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="obtainedMarks">
      <th mat-header-cell *matHeaderCellDef> Marks Obtained </th>
      <td mat-cell *matCellDef="let element"> {{element.obtainedMarks}} </td>
    </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
