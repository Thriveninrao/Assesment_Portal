<mat-card class="mt20">
  <h1>All Categories</h1>
  <mat-card class="mt30 mr20 ml20" *ngFor="let c of categories">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        {{ c.categoryTitle }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ c.categoryDescription }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button
        (click)="deleteCategory(c.categoryId)"
        mat-raised-button
        class="ml20"
        color="warn"
      >
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
  <div class="container text-center mt20">
    <button routerLink="/admin/add-category/" mat-raised-button color="accent">
      Add New Category
    </button>
  </div>
</mat-card>
