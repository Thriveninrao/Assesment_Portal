<mat-card class="mt20 mr20 ml20">
  <mat-card>
    <mat-card-content>
      <h3>User Groups:</h3>
      <div>
        <div class="selected-group-row">
          <mat-card
            class="mr20 ml20 mb20"
            *ngFor="let group of groups; let i = index"
          >
          <a [routerLink]="['/admin/view-user-groups', group.groupId]" (click)="handleGroupClick(group)" class="group-card-link">
            <mat-card class="mr20 ml20 mb20">
              <mat-card-header>
                <mat-card-title>{{ group.groupName }}</mat-card-title>
                <mat-card-subtitle>Group ID: {{ group.groupId }}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <!-- Content of the card goes here -->
              </mat-card-content>
            </mat-card>
          </a>
          <mat-card-actions>
            <button mat-button color="warn" (click)="removeGroup(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>

          </mat-card>
          <mat-card-header class="mr20 ml20 mb20">
            <div class="add-user-group-button">
              <button mat-button color="primary">
                <mat-icon>add</mat-icon>
              </button>
            </div></mat-card-header
          >
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</mat-card>
