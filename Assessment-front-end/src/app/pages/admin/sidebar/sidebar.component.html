
<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/admin"><mat-icon mat-list-icon>home</mat-icon> Home </button>
        <button mat-list-item routerLink="/admin/profile"><mat-icon mat-list-icon>account_circle</mat-icon> Profile </button>
        <button mat-list-item routerLink="/admin/categories"><mat-icon mat-list-icon>auto_awesome_motion</mat-icon> Categories </button>
        <button mat-list-item routerLink="/admin/add-category"><mat-icon mat-list-icon>post_add</mat-icon> Add category </button>
        <button mat-list-item routerLink="/admin/view-assessments"><mat-icon mat-list-icon>category</mat-icon> Assessments </button>
        <button mat-list-item routerLink="/admin/add-assessment"><mat-icon mat-list-icon>add</mat-icon> Add Assessment </button>
        <button mat-list-item routerLink="/admin/add-user"><mat-icon mat-list-icon>add</mat-icon> Add User </button>
        <button mat-list-item routerLink="/admin/add-admin"><mat-icon mat-list-icon>add</mat-icon> Add Admin </button>
        <button (click)="logOut()" mat-list-item routerLink="/admin/categories"><mat-icon mat-list-icon>logout</mat-icon> Logout </button>
    </mat-action-list>
</mat-card>
