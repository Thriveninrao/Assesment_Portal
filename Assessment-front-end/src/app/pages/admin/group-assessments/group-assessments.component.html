<mat-card class="mt20 mr20 ml20">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Group Assessments</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="groupForm">
        <mat-form-field>
          <input
            matInput
            formControlName="groupName"
            placeholder="Group Name"
            required
          />
        </mat-form-field>
        <h3>Selected Assessments:</h3>
        <div>
          <div class="selected-assessments-row">
            <mat-card
              class="mr20 ml20 mb20"
              *ngFor="let assessment of selectedAssessments; let i = index"
            >
              <mat-card-header class="mr20 ml20 mb20">
                <mat-card-title>{{
                  assessment.assessmentTitle
                }}</mat-card-title>
                <mat-card-subtitle>{{
                  assessment.category.categoryTitle
                }}</mat-card-subtitle>
                <mat-card-actions>
                  <button
                    type="button"
                    mat-button
                    color="warn"
                    (click)="removeAssessment(i)"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </mat-card-actions>
              </mat-card-header>
            </mat-card>
            <mat-card-header class="mr20 ml20 mb20">
              <div class="add-assessment-button">
                <button
                  type="button"
                  mat-button
                  color="primary"
                  [matMenuTriggerFor]="assessmentMenu"
                >
                  <mat-icon>add</mat-icon>
                </button>
              </div></mat-card-header
            >
          </div>
        </div>
        <div class="center-button">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="!groupForm.valid"
          >
            Save
          </button>
          <button
            class="mr20 ml20"
            type="button"
            mat-raised-button
            color="warn"
            (click)="goBack()"
          >
            Back
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</mat-card>
<mat-menu #assessmentMenu="matMenu" class="assessment-menu">
  <button
    mat-menu-item
    *ngFor="let assessment of assessmentMenuItems"
    (click)="addAssessmentFromMenu(assessment)"
  >
    {{ assessment.assessmentTitle }}
  </button>
</mat-menu>
