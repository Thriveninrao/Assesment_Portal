<mat-card *ngIf="user">
  <h1>Your Profile Details</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="container text-center">
          <img
            src={{image}}
            alt=""
            class="profile-image"
          />
          <h1 class="mt20">{{ user.firstName }} {{ user.lastName }}</h1>
        </div>

        <div class="row" style="font-size: x-large;">
          <div class="col-md-10 offset-md-1">
            <table class="table text-center">
              <tr>
                <td>Username</td>
                <td>{{ user.username }}</td>
              </tr>

              <tr>
                <td>Phone</td>
                <td>{{ user.phone }}</td>
              </tr>

              <tr>
                <td>Role</td>
                <td>{{ user.authorities[0].authority }}</td>
              </tr>

              <tr>
                <td>Status</td>
                <td>{{ user.enabled ? "ACTIVE" : "NON-ACTIVE" }}</td>
              </tr>
              
            </table>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="self-center">
    <button mat-raised-button color="primary" class="mr20"><mat-icon>edit</mat-icon>Edit Profile</button>
    <button mat-raised-button color="accent" class="ml20"><mat-icon>download</mat-icon>Export User Report</button>
  </mat-card-actions>
</mat-card>
