<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <mat-card class="card">
          <mat-card-content>
            <div class="container text-center">
              <img style="max-width: 200px" src="../../../assets/Softtek-logo.png" alt="" />
            </div>
            <br>

            <!-- Display the Login Form -->
            <div *ngIf="!showNewPasswordForm">
              <form (ngSubmit)="formSubmit()" #loginForm="ngForm">
                <!-- {{ loginData | json }} -->
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Username</mat-label>
                  <input [(ngModel)]="loginData.username" required name="username" type="text" matInput
                    placeholder="Enter Your User Name" />
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input [(ngModel)]="loginData.password" required name="password" [type]="hidePassword ? 'password' : 'text'" matInput
                    placeholder="Enter Your Password" />
                  <mat-hint></mat-hint>
                  <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </mat-form-field>

                <div class="container text-center">
                  <button type="submit" mat-raised-button color="primary">
                    Login
                  </button>
                  <button class="ml20" type="reset" mat-raised-button color="accent">
                    Reset
                  </button>
                  <!-- <br>
                  <br> -->
                  <!-- <div class="container text-center">
                    <button class="ml20" mat-raised-button color="accent" (click)="onRequestNewPasswordClick()">Request New Password</button>
                  </div> -->
                </div>
                <br>
              </form>
            </div>
