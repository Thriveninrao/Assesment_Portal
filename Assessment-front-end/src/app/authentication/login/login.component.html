<div class="layout-wrapper">
  <div class="login-container">
    <mat-card>
      <div class=" text-center">
        <img class="softtek-logo" src="../../../assets/Softtek-logo.png" alt="" />
      </div>
      <div class="login-content text-center">
        <mat-card-content>
          <form [formGroup]="loginForm">
            <div class="" style="margin-bottom: 10px;">
              <mat-form-field appearance="outline" class="">
                <mat-label>Username</mat-label>
                <span matPrefix>
                  <span class="material-icons input-icon">
                    account_circle
                  </span>
                </span>
                <input matInput type="text" formControlName="username">
                <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                  Please enter a valid username
                </mat-error>
              </mat-form-field>
            </div>
            <div class="">
              <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Password</mat-label>
                <span matPrefix>
                  <span class="material-icons input-icon">
                    password
                  </span>
                </span>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                  Please enter a valid password
                </mat-error>
              </mat-form-field>
            </div>
            <div class="forgot-password">
              <a class="forgot-password-link">Forgot Password?</a>
          </div>
          </form>
          <div>
            <button type="submit" mat-raised-button class="btn-main" style="width: 100%;" (click)="onSubmit()">Login</button>
          </div>
          <div class="register-here">
            <a href="javascript:void(0)" routerLink="/signup" class="forgot-password-link">Register Here</a>
        </div>
        </mat-card-content>
      </div>
  
    </mat-card>
  </div>
</div>
