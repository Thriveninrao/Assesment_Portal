<div class="layout-wrapper">
  <div class="login-container">
    <div class="logo-content text-center">
      <img src="../../../assets/Softtek-logo.png" alt="" />
    </div>
    <div style="margin-right: 100px;">
      <mat-card>
        <!-- <div class=" text-center">
          <img class="softtek-logo" src="../../../assets/Softtek-logo.png" alt="" />
        </div> -->
        <div class="login-content text-center">
          <mat-card-content>
            <div class="mb-3 ls-tight h3 text-center" style="font-family: sans-serif;">
              <span>Sign in to your account</span>
            </div>
            <form [formGroup]="loginForm">
              <div class="" style="margin-bottom: 10px;">
                <mat-form-field appearance="outline" class="">
                  <mat-label>Username</mat-label>
                  <span matPrefix>
                    <span class="material-icons input-icon">
                      account_circle
                    </span>
                  </span>
                  <input matInput type="text" formControlName="username">
                  <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                    Please enter a valid username
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="">
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>Password</mat-label>
                  <span matPrefix>
                    <span class="material-icons input-icon">
                      password
                    </span>
                  </span>
                  <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                    Please enter a valid password
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="forgot-password">
                <a class="forgot-password-link" routerLink="/password-reset">Forgot Password?</a>
              </div>
            </form>
            <div>
              <button type="submit" mat-raised-button class="btn-main" style="width: 100%;"
                (click)="onSubmit()">Login</button>
            </div>
            <div class="register-here d-flex">
              <div class="text-sm text-muted">
                Don't have an account? &nbsp;
              </div>
              <div>
                <a href="javascript:void(0)" style="text-decoration: none;" routerLink="/signup"
                  class="forgot-password-link">Sign up</a>
              </div>
            </div>
          </mat-card-content>
        </div>
  
      </mat-card>
    </div>

  </div>
</div>
