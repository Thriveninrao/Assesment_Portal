# Embedded Server Port Number
server.port=9901

#Application Name
spring.application.name=Customer-Service

# DataSource configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/quiz
spring.datasource.username=root
spring.datasource.password=Welcome@123

# JPA-Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Other values are created, validate, create-dro, none
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.batch.job.enabled=false

# Swagger ant-path-matcher configuration properties
spring.mvc.pathmatch.matching-strategy=ant-path-matcher